<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
    <input type="number" id="guessField" min="1" max="100">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let guess = parseInt(document.getElementById("guessField").value);
            attempts++;

            if (guess === randomNumber) {
                document.getElementById("message").textContent = `Congratulations! You guessed the number in ${attempts} attempts!`;
            } else if (guess < randomNumber) {
                document.getElementById("message").textContent = "Too low! Try again.";
            } else {
                document.getElementById("message").textContent = "Too high! Try again.";
            }
        }
    </script>
</body>
</html>
